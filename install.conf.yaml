- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

# Additional tools
    ~/.latexmkrc:
    ~/.config/htop/htoprc:

# Git-related
    ~/.gitconfig:
    ~/.gitattributes_global:
    ~/.gitignore_global:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh > .dein-installer.sh", Downloading vim package manager]
  - ["sh ./.dein-installer.sh ~/.vim/bundle", Installing vim package manager]
