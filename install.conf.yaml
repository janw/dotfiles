- defaults:
    link:
      create: true
      force: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/repos

- link:
    ~/repos/dotfiles:
      path: ''
    ~/.vim:
    ~/.vimrc:
    ~/.zshenv:
    ~/.zsh:
    ~/.bin:
    ~/.ipython:

    ~/.config/:
      glob: true
      path: dotconfig/*

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive

    - description: Creating dummy git local config
      command: touch dotconfig/git/config.local
