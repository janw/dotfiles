- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/repos

- link:
    ~/.vim:
      create: true
      force: true
    ~/.vimrc:
      force: true
    ~/.zshenv:
      force: true
    ~/.zsh:
      create: true
    ~/.ipython:
      create: true
      force: true

    # Additional tools
    ~/.config/htop/htoprc:
      create: true
      force: true
    ~/.config/screen/screenrc:
      create: true
      force: true
    ~/.config/flake8:
      force: true
    ~/.config/git:
      create: true
      force: true

    # Optionals
    ~/.config/youtube-dl/config:
      path: youtube-dl.conf
      create: true
      force: true
      if: 'command -v youtube-dl'
    ~/.doingrc:
      force: true
      if: '[ `uname` = Darwin ]'
    ~/Library/Preferences/com.pancake.therm.plist:
      path: therm.plist
      if: >-
        [ `uname` = Darwin ] &&
        [ ! -f "$HOME/Library/Preferences/com.pancake.therm.plist" ]

    ~/.npmrc:

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive

    - description: Downloading vim package manager
      command: >-
        [[ -f "$HOME/.vim/autoload/plug.vim" ]] ||
        curl -fLo ~/.vim/autoload/plug.vim --create-dirs
        https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

    - description: Creating symlink into repo dir if necessary
      command: >-
        [[ "$PWD" = *"/repos/dotfiles" || -e "$HOME/repos/dotfiles" ]] ||
        ln -s $PWD $HOME/repos/dotfiles

    - description: Creating dummy .local files
      command: >-
        touch "$PWD/git/config.local"
