- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshenv:
    ~/.zsh:
      create: true
    ~/.ipython:
      create: true
    ~/.doingrc:

# Additional tools
    ~/.config/htop/htoprc:
      create: true
    ~/.config/screen/screenrc:
      create: true
    ~/.config/flake8:
    ~/.config/git:

    ~/Library/Preferences/com.pancake.therm.plist:
      path: therm.plist
      if: "[ `uname` = Darwin ]"

    ~/.npmrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Downloading vim package manager]
  - [mkdir -p ~/repos, Creating repository directory]
