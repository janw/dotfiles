- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zprofile:
      force: true
    ~/.zshrc:
      force: true
    ~/.zsh:
      create: true
    ~/.zgen:
    ~/.screenrc:
    ~/.doingrc:

# Additional tools
    ~/.latexmkrc:
    ~/.config/htop/htoprc:
      create: true
    ~/.config/flake8:

# Development-related
    ~/.npmrc:

# Git-related
    ~/.gitconfig:
    ~/.gitattributes_global:
    ~/.gitignore_global:

# GUI Applications
    ~/Library/Application Support/pypoetry:
      path: poetry
      create: true
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh > .dein-installer.sh", Downloading vim package manager]
  - ["sh ./.dein-installer.sh ~/.vim/bundle", Installing vim package manager]
  - [mkdir -p ~/repos, Creating repository directory]
