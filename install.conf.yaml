- defaults:
    link:
      create: true
      force: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- create:
    - ~/repos:
        mode: 0755

- link:
    ~/repos/dotfiles:
      path: ''
    ~/.vim:
    ~/.vimrc:
    ~/.zshenv:
    ~/.zsh:
    ~/.bin:
    ~/.ipython:
    ~/.tmux.conf:

    ~/.config/:
      glob: true
      path: dotconfig/*

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive

    - description: Bootstrapping ...
      command: bash tools/bootstrap.sh
      stdout: true
      stderr: true
