- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/repos

- link:
    ~/.vim:
      create: true
      force: true
    ~/.vimrc:
      force: true
    ~/.zshenv:
      force: true
    ~/.zsh:
      create: true
    ~/.ipython:
      create: true
      force: true

    # Additional tools
    ~/.config/htop/htoprc:
      create: true
      force: true
    ~/.config/screen/screenrc:
      create: true
      force: true
    ~/.config/flake8:
      force: true
    ~/.config/git:
      create: true
      force: true

    # Optionals
    ~/.config/youtube-dl/config:
      path: youtube-dl.conf
      create: true
      force: true
      if: 'command -v youtube-dl'
    ~/.doingrc:
      force: true
      if: '[ `uname` = Darwin ]'
    ~/Library/Preferences/com.pancake.therm.plist:
      path: therm.plist
      if: '[ `uname` = Darwin ] && [ ! -f "$HOME/Library/Preferences/com.pancake.therm.plist" ]'

    ~/.npmrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        "curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim",
        Downloading vim package manager,
      ]
    - [mkdir -p ~/repos, Creating repository directory]

    - description: Creating symlink into repo dir
      command: >-
        [[ "$PWD" = *"/repos/dotfiles" ]] ||
        ln -s $PWD $HOME/repos/dotfiles
